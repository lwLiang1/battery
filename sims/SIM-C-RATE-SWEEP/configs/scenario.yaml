battery:
  chemistry: "lead-acid-2V"
  Q_rated_Ah: 1610
  V_cut_V: 1.80
  soc_init: 1.0
model:
  type: "thevenin"
  params_init:
    R0: 0.00015
    R1: 0.0005
    C1: 6000
    ocv_poly: [2.12, -0.3, 0.6, -0.45, 2.05]
calibration_20C:
  use_vendor_data: true
  curves:
    - { name: "C10", V_cut: 1.80, hours: 10, capacity_Ah: 1610 }
    - { name: "C5",  V_cut: 1.77, hours: 5,  capacity_Ah: 1400 }
  max_rel_error: 0.02
scenarios:
  temperatures_C: [10,20,25,40]
  aging_fcap: { new: 1.0, y5: 0.9, y10: 0.8, y10_5: 0.8 }
  c_hours: [10,6,5,4,3,1]
tolerances:
  enable: false
  tol_Q_pct:  [1,2,3]
  tol_R0_pct: [2,5,10]
  tol_tau_pct:[5,10]
equivalence:
  delta_capacity: 0.02
  delta_energy:   0.02
  delta_Vmin:     0.03
  param_consistency_pct: 0.05
output:
  save_png: true
  save_pdf: true
  tables_precision: 4
  random_seed: 2025
